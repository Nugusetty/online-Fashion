<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Grid Example</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 100px;
}

.product-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    position: relative;
    padding-bottom: 20px;
}

.product-card img {
    width: 100%;
    height: 300px;
    display: block;
}

.rating {
    margin: 10px 0;
}

.rating i {
    color: #ffcc00;
}

.product-card h3 {
    margin: 10px 0;
    font-size: 18px;
}

.price {
    font-size: 16px;
}

.new-price {
    color: #007bff;
    font-weight: bold;
    margin-right: 10px;
}

.old-price {
    color: #999;
    text-decoration: line-through;
}

.badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: red;
    color: white;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 3px;
}

    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="./categori/product1.png" alt="Product 1">
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
            </div>
            <h3>Green Dress with details</h3>
            <div class="price">
                <span class="new-price">$40.00</span>
                <span class="old-price">$60.00</span>
            </div>
        </div>
